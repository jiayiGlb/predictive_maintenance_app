<div class="card">
    <div class="card-header">
        <h5>Input Parameters</h5>
    </div>
    <div class="card-body">
        <form id="sensorForm">
            <div class="row">
                <!-- Fault Count -->
                <div class="col-md-3 form-group">
                    <label for="fault_count">Fault Count:</label>
                    <select id="fault_count" name="fault_count" class="form-control" required>
                        {% for i in range(1, 11) %}
                            <option value="{{ i }}" {% if request.form.fault_count|string == i|string %} selected {% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                

                <!-- Start Date -->
                <div class="col-md-3 form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="form-control" required value="{{ request.form.start_date or '' }}">
                </div>

                <!-- End Date -->
                <div class="col-md-3 form-group">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="form-control" required value="{{ request.form.end_date or '' }}">
                </div>

                <!-- Device Name -->
                <div class="col-md-3 form-group">
                    <label for="device_name">Device Name:</label>
                    <input type="text" id="device_name" name="device_name" class="form-control" required value="{{ request.form.device_name or '' }}">
                </div>
            </div>

            <div class="row">
                <!-- Select Sensor -->
                <div class="col-md-4 form-group">
                    <label for="sensor">Select Sensor:</label>
                    <select id="sensor" name="sensor" class="form-control" required>
                        <option value="EHC_IncomingVoltage" {% if request.form.sensor == 'EHC_IncomingVoltage' %} selected {% endif %}>EHC Incoming Voltage</option>
                        <option value="EHC_IncomingCurrent" {% if request.form.sensor == 'EHC_IncomingCurrent' %} selected {% endif %}>EHC Incoming Current</option>
                        <option value="EHC_ConsumedPower" {% if request.form.sensor == 'EHC_ConsumedPower' %} selected {% endif %}>EHC Consumed Power</option>
                        <option value="EHC_Temp" {% if request.form.sensor == 'EHC_Temp' %} selected {% endif %}>EHC Temperature</option>
                    </select>
                </div>

                <!-- High Threshold -->
                <div class="col-md-4 form-group">
                    <label for="high_threshold">High Threshold:</label>
                    <input type="number" id="high_threshold" name="high_threshold" class="form-control" required>
                </div>

                <!-- Low Threshold -->
                <div class="col-md-4 form-group">
                    <label for="low_threshold">Low Threshold:</label>
                    <input type="number" id="low_threshold" name="low_threshold" class="form-control" required>
                </div>
            </div>
            <!-- Buttons -->
            <div class="d-flex align-items-end">
                <button type="button" id="showDiagramBtn" class="btn btn-primary mr-2">Show Diagram</button>
                <button type="button" id="generateReportBtn" class="btn btn-success">Generate Report</button>
            </div>
        </form>
    </div>
</div>
